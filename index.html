<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Crossing Music</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>



    <div class="container">



        <div style="position:relative; top: -40px;">
                <div id="clock">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                    <div id="circle"></div>
            </div>
            <img id="logo" src="logo.webp" />
        </div>



        <button id="play-pause" onclick="clickHandler()" autofocus>
            <svg height="100" width="100">
                <polygon class="play-symbol symbol" points="10,0 100,50 10,100" />
                <polygon style="display: none" class="pause-symbol symbol" points="25,10 45,10 45,90, 25,90" />
                <polygon style="display: none" class="pause-symbol symbol" points="75,10 55,10 55,90, 75,90" />
            </svg>
        </button>



    </div>
    <iframe hidden width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/abc&color=%239ab7c4&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

    <script src="./soundcloud-api.js"></script>
    <script src="./script.js"></script>
</body>


</html>
